<!DOCTYPE html>
<html>
<head>
  <link href="register.css" rel="stylesheet" />
  <title>DevOps Lab - Student Registration Form</title>
</head>
<body>
  <h1>DevOps Lab</h1>
  <h2>Student Registration Form</h2>
  <form>
    <table border="5" align="center" cellspacing="10" cellpadding="10">
      <tr>
        <td>Name</td>
        <td><input type="text" name="name" /></td>
      </tr>
      <tr>
        <td>Contact Number</td>
        <td><input type="text" name="contact" /></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" name="gender" value="Male" /> Male
          <input type="radio" name="gender" value="Female" /> Female
        </td>
      </tr>
      <tr>
        <td>Address</td>
        <td><textarea rows="5" cols="15" name="address"></textarea></td>
      </tr>
      <tr>
        <td>Hobbies</td>
        <td>
          <input type="checkbox" name="hobbies" value="Singing" /> Singing
          <input type="checkbox" name="hobbies" value="Travelling" /> Travelling
          <input type="checkbox" name="hobbies" value="Reading novels" /> Reading novels
        </td>
      </tr>
      <tr>
        <td>Skillset</td>
        <td>
          <input type="checkbox" name="skillset" value="C" /> C
          <input type="checkbox" name="skillset" value="Python" /> Python
          <input type="checkbox" name="skillset" value="Java" /> Java
        </td>
      </tr>
      <tr>
        <td>Highest Qualification</td>
        <td>
          <select name="qualification">
            <option value="">--SELECT--</option>
            <option value="Ph.D">Ph.D</option>
            <option value="M.E/M.Tech">M.E/M.Tech</option>
            <option value="B.E/B.Tech">B.E/B.Tech</option>
            <option value="Diploma">Diploma</option>
            <option value="Inter">Inter</option>
            <option value="SSC">SSC</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>District</td>
        <td>
          <select name="district">
            <option value="">--SELECT--</option>
            <option value="Adilabad">Adilabad</option>
            <option value="Zaheerabad">Zaheerabad</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><input type="submit" value="Register" /></td>
        <td><input type="reset" value="Clear" /></td>
      </tr>
    </table>
  </form>
</body>
</html>
